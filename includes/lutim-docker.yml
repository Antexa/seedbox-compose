
#Lutim
lutim:
  image: xataz/lutim
  container_name: lutim
  environment:
    - UID=%UID%
    - GID=%GID%
    - WEBROOT=/lutim
    - SECRET=$(date +%s | md5sum | head -c 32)
    - CONTACT=contact@domain.tld
    - MAX_FILE_SIZE=250000000
  ports:
    - 9090:8181
  volumes:
    - ./dockers/lutim/data:/data
    - ./dockers/lutim/files:/lutim/files
