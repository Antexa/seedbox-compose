
#Radarr
radarr:
  image: hotio/radarr
  container_name: radarr
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:7878
  links:
    - rutorrent:rutorrent
  volumes:
    - /home/%USER%/dockers/radarr/config:/config
    - /home/%USER%/downloads/movies:/downloads
    - /home/%USER%/downloads/medias/movies:/movies
