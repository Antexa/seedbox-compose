
#Radarr
radarr-%USER%:
  restart: always
  image: hotio/radarr
  container_name: radarr-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:7878
  links:
    - rutorrent:rutorrent
  volumes:
    - /home/%USER%/dockers/radarr/config:/config
    - /home/%USER%/downloads/movies:/downloads
    - /home/%USER%/downloads/medias/movies:/movies
