
#Sonarr
sonarr:
  restart: always
  image: linuxserver/sonarr
  container_name: sonarr
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8989
  links:
    - rutorrent:rutorrent
    - jackett:jackett
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/%USER%/dockers/sonarr/config:/config
    - /home/%USER%/downloads/tv:/downloads
    - /home/%USER%/downloads/medias/tv:/tv
