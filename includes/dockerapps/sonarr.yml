
#Sonarr
sonarr-%USER%:
  restart: always
  image: linuxserver/sonarr
  container_name: sonarr-%USER%
  environment:
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - %PORT%:8989
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/%USER%/dockers/sonarr/config:/config
    - /home/%USER%/downloads/tv:/downloads
    - /home/%USER%/downloads/medias/tv:/tv
