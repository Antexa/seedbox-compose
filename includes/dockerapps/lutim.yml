
#Lutim
lutim:
  image: xataz/lutim
  container_name: lutim
  environment:
    - UID=%UID%
    - GID=%GID%
    - WEBROOT=/lutim
    - SECRET=%SECRET%
    - CONTACT=%LUFI_LUTIM_CONTACT%
    - MAX_FILE_SIZE=250000000
  ports:
    - %PORT%:8181
  volumes:
    - /dockers/lutim/data:/data
    - /dockers/lutim/files:/lutim/files
