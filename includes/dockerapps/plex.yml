
#Plex
plex:
  image: linuxserver/plex
  container_name: plex
  environment:
    - VERSION=latest
    - PUID=%UID%
    - PGID=%GID%
    - TZ=%TIMEZONE%
  ports:
    - 32400:32400
    - 32400:32400/udp
    - 32469:32469
    - 32469:32469/udp
    - 5353:5353/udp
    - 1900:1900/udp
  volumes:
    - /home/%USER%/dockers/plex/config:/config
    - /home/%USER%/downloads/medias/tv:/data/tvshows
    - /home/%USER%/downloads/medias/movies:/data/movies

#PlexRequests
plexrequests:
  image: linuxserver/plexrequests
  container_name: plexrequests
  environnement:
    - PUID=%UID%
    - PGID=%GID%
    - URL_BASE=/
  ports:
    - %PORT%:3000
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/%USER%/dockers/plexrequests/config:/config